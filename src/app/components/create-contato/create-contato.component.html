<div id="modal">
  <form>
    <label>
      Nome:
      <input type="text" name="nome" id="nome" [(ngModel)]="novoContato.nome" />
    </label>
    <label>
      E-mail:
      <input
        type="email"
        name="email"
        id="email"
        [(ngModel)]="novoContato.email"
      />
    </label>
    <label>
      Telefone:
      <div
        *ngFor="
          let telefone of novoContato.telefones;
          let i = index;
          trackBy: track
        "
      >
        <input
          type="tel"
          name="telefone_{{ i }}"
          [(ngModel)]="novoContato.telefones[i]"
          id="email"
        />
        <a (click)="addTelefone()" *ngIf="i == 0"
          ><i class="material-icons">add_circle</i></a
        >
        <a (click)="removeTelefone(i)" *ngIf="i > 0" class="remove"
          ><i class="material-icons">remove_circle</i></a
        >
      </div>
      <!-- <div>
        <input type="email" name="email" id="email" />
        <a class="remove"><i class="material-icons">remove_circle</i></a>
      </div> -->
      <!-- <div>
        <input type="email" name="email" id="email" />
        <a class="remove"><i class="material-icons">remove_circle</i></a>
      </div> -->
    </label>
    <div class="controles">
      <button (click)="sair()" type="button" class="link">Cancelar</button>
      <button (click)="salvar()" type="button">Adicionar</button>
    </div>
  </form>
</div>
